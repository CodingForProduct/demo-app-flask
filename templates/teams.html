{% extends 'layout.html' %}
{% block body %}

<h1>Teams</h1>
<ul>
  {% for team in teams %}
    <li>{{team.name}}
      <ul>
        {% for user in team.users.all() %}
        <li><a href="/users/{{user.id}}">{{user.name}}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>

{% endblock %}
