<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <h1>Teams</h1>
    <ul>
      {% for team in teams %}
        <li>{{team.name}}
          <ul>
            {% for user in team.users %}
            <li><a href="/users/{{user.id}}">{{user.name}}</a></li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
