{% extends 'layout.html' %}
{% block body %}

<h2>Edit Team</h2>

<form action="/teams/{{team.id}}/edit" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{team.name}}">
  </div>

  <button type="submit" class="btn btn-primary btn-md">Edit Team</button>
</form>

{% endblock %}
